name: ðŸ§± Build MyCMD-GUI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    name: ðŸ”¨ Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: ðŸ§° Build using Maven
        run: mvn -B clean package -DskipTests

      - name: ðŸ“¦ Upload compiled JAR artifact (non-fat)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: MyCMD-GUI-${{ github.sha }}
          path: target/MyCMD-GUI-*.jar
          retention-days: 30

      - name: ðŸ“Š Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: target/surefire-reports/
          retention-days: 7
        continue-on-error: true
